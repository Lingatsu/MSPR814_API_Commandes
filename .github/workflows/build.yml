name: CI/CD Pipeline
#
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build, Test API & Push to Dockerhub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Spring API
        run: mvn clean package -Dspring.profiles.active=test

      - name: Run tests
        run: mvn test -Dspring.profiles.active=test

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t stevendella/commands:${{ github.sha }} .

      - name: Push Docker image
        run: docker push stevendella/commands:${{ github.sha }}
